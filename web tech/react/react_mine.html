    class Batman extends React.Component{

    class SendButton extends React.Component{
        render(){

    class Avengers extends React.Component{

   var dest4=document.querySelector("#light");
   var color=["red","blue","green","yellow","black"];
    class CostomRefOne extends React.Component{
        constructor(props){
            super(props);
            this.myText=null;
            this.setTextRef=(e1) => {this.myText = e1}//React.CreateRef()
            this.changeEvent=() => {
                var i = Math.floor(Math.random()*5);
                this.myText.innerHTML=color[i];
                this.myText.style.color=color[i];
            }
            
        }
        render(){
            return (<div>
                <h1 ref={this.setTextRef}>this text</h1>
                <input type="button" value="click" onClick={this.changeEvent} />
                </div>
            );
        }
    }
    ReactDOM.render(<CostomRefOne/>,dest4);


    var cust=document.querySelector("#cust");
            var colors = ["red", "green", "blue", "yellow", "orange"];
            class CustomRef extends React.Component{
                constructor(props){
                    super(props);
                    this.myText = null;
                    this.setTextRef = (e1) => {this.myText = e1} //react.createRef()
                    this.changeText = () => {
                        var i = Math.floor(Math.random()*5);
                        this.myText.innerHTML = colors[i];
                        this.myText.style.color = colors[i];
                    }
                }
                render(){
                    return <div> 
                                <h2 ref={this.setTextRef}>This is text</h2>  
                                <input type="button" value="Change text" onClick={this.changeText} />
                            </div>
                }
            }
            ReactDOM.render(<CustomRef/>, cust);
